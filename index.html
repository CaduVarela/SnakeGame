<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Snake Game</title>
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="./js/tela.js"></script>
        <script type="text/javascript" src="./js/jogador.js"></script>
        <script type="text/javascript" src="./js/jogo.js"></script>
        <script>
            function iniciarJogo() {
                document.addEventListener('keydown', function(event) {
                    controlarJogador(event.key)
                });
                iniciarGrade();
                adicionarObjetivo();
                posicionarJogador();
            }
        </script>
    </head>
    <body>
        <header id="cabecalho">
            <h1>Snake Game</h1>
        </header>
        <div id="linha-info">
            <p id="pontos"><span class="negrito">Pontos</span>: 0</p>
        </div>
        <div id="corpo">
            <!--<h1><button onclick="adicionarObjetivo()">Adicionar Objetivo</button></h1>-->
            <p><span class="italico">Utilize w, a, s, d ou as setas do teclado para jogar e controlar</span></p>
            <div id="tela-jogo">
                <script>iniciarJogo()</script>
            </div>
        </div>
        <footer>@CaduVarela</footer>
    </body>
</html>
